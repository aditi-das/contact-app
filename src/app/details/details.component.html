<div class="c-contact-details">
  <div class="c-profile c-padding">
    <div class="c-photo">
      <img class="c-image" src="{{contactData?.img}}">
    </div>
    <div class="c-message">
      <!--todo: Rating and Message-->
      <textarea [(ngModel)]="message" class="form-control" id="messageArea" rows="3"></textarea>
      <button type="button" class="btn btn-primary c-msg-button" (click)="sendMessage()">Send Message</button>
    </div>
  </div>
  <div class="c-description c-padding">
    {{contactData?.Description}}
  </div>
  <div class="c-choices c-padding" *ngIf="contactData?.Likes">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Likes</th>
        <th scope="col">Dislikes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let like of contactData.Likes; let i = index">
        <td>{{like}}</td>
        <td>{{contactData?.Dislikes[i]}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
